<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<div th:replace="head"></div>
<body>

<div class="container">
  <div th:replace="header"></div>

  <h1>Members</h1>

  <ul th:each="member :  ${members}">
    <li>
      <a th:href="${'members/'+member.memberId}"
         th:text="${member.firstName + ' ' + member.lastName}"></a>
    </li>
  </ul>

  <div th:replace="footer"></div>

</div>

</body>
</html>
