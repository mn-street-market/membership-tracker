<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members</title>
</head>
<body>

<h1>Members</h1>

<ul th:each="member :  ${members}">
  <li>
    <a th:href="${'members/'+member.memberId}"
       th:text="${member.firstName + ' ' + member.lastName}"></a>
  </li>
</ul>

</body>
</html>
