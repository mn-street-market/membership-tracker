<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<div th:replace="fragments/head"></div>
<body>

<div class="container">
  <div th:replace="fragments/header"></div>

  <h1>Application</h1>

  <div th:if="${referral}" class="alert alert-success" role="alert"
       th:text="${'Referral reward will be applied to ' + referral.firstName + ' ' + referral.lastName + ' after membership is paid.'}"></div>
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

  <form action="/join/contact" method="post" th:object="${contactInfo}">
    <label for="firstName">First Name</label><input type="text" name="firstName" th:field="*{firstName}" id="firstName"
                                                    placeholder="First Name"
                                                    class="form-control"/><br/>
    <label for="lastName">Last Name</label><input name="lastName" th:field="*{lastName}" id="lastName"
                                                  placeholder="Last Name"
                                                  class="form-control"/><br/>
    <label for="email">Email</label><input name="email" th:field="*{email}" id="email" placeholder="Email"
                                           class="form-control"/><br/>
    <label for="phoneNumber">Phone Number</label><input name="phoneNumber" th:field="*{phoneNumber}" id="phoneNumber"
                                                        placeholder="320-363-1234" class="form-control"/><br/>
    <label for="student">Are you a student?</label><input name="student" th:field="*{student}" id="student"
                                                          type="checkbox"
                                                          class="form-control"><br/>
    <button type="submit">Submit Form</button>
    <button type="reset">Clear Form</button>
  </form>

  <div th:replace="fragments/footer"></div>

</div>
</body>
</html>
