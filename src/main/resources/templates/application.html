<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Application</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div th:replace="header"></div>

  <h1>Application</h1>

  <div th:if="${referral}" class="alert alert-success" role="alert"
       th:text="${'Referral reward will be applied to ' + referral.firstName + ' ' + referral.lastName + ' after membership is paid.'}"></div>
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

  <form action="/join" method="post">
    <label for="firstName">First Name</label><input name="firstName" id="firstName" placeholder="First Name"
                                                    class="form-control"/><br/>
    <label for="lastName">Last Name</label><input name="lastName" id="lastName" placeholder="Last Name"
                                                  class="form-control"/><br/>
    <label for="email">Email</label><input name="email" id="email" placeholder="Email" class="form-control"/><br/>
    <label for="phoneNumber">Phone Number</label><input name="phoneNumber" id="phoneNumber"
                                                        placeholder="320-363-1234" class="form-control"/><br/>
    <label for="password1">Password</label><input name="password1" id="password1" placeholder="Password"
                                                  type="password" class="form-control"/>
    <input name="password2" id="password2" placeholder="Confirm Password" type="password" class="form-control"/><br/>
    <label for="streetAddress">Street Address</label><input name="streetAddress" id="streetAddress"
                                                            placeholder="123 Oak Street" class="form-control"/><br/>
    <label for="apartmentNumber">Apt #/Room #/Unit</label><input name="apartmentNumber" id="apartmentNumber"
                                                                 placeholder="#205" class="form-control"/><br/>
    <label for="city">City</label><input name="city" id="city" placeholder="City" class="form-control"/><br/>
    <label for="state">State</label><input name="state" id="state" placeholder="State" class="form-control"/><br/>
    <label for="zipCode">Zip Code</label><input name="zipCode" id="zipCode" placeholder="Zip Code"
                                                class="form-control"/><br/>
    <label for="student">Are you a student?</label><input name="student" id="student" type="checkbox"
                                                          class="form-control"><br/>
    <label for="family">Family</label>
    <input name="familyMembers" id="family" placeholder="Family member 1" class="form-control"><br/>
    <input name="familyMembers" placeholder="Family member 2" class="form-control"><br/>
    <input name="familyMembers" placeholder="Family member 3" class="form-control"><br/>
    <button type="submit">Submit Form</button>
    <button type="reset">Clear Form</button>
  </form>

  <div th:replace="footer"></div>

</div>
</body>
</html>
