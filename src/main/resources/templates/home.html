<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>


<h1>Home</h1>

<div sec:authorize="true">
  authorize - always
</div>

<div sec:authorize="false">
  authorize - never
</div>

<div class="container" sec:authorize="isAnonymous()">
  authorize - anonymous
</div>

<div class="container" sec:authorize="!isAnonymous()">
  authorize - not anonymous
</div>

<div class="container" sec:authorize="isAuthenticated()">
  <a href="/logout">logout</a>
</div>

<div class="container" sec:authorize="!isAuthenticated()">
  <a href="/login">login</a>
</div>

<strong> Username: <span sec:authentication="name"></span> </strong>
<!--<div th:text="${#authorization.getAuthentication()}">1</div>-->
<div th:text="${40}">1</div>


<div sec:authorize="hasAuthority('ADMIN')"> Has Authority ADMIN</div>
<div sec:authorize="hasAuthority('USER')"> Has Authority USER</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">Has Role ROLE_ADMIN</div>
<div sec:authorize="hasRole('ROLE_USER')">Has Role ROLE_USER</div>
<div sec:authorize="hasRole('ADMIN')">Has Role ADMIN</div>
<div sec:authorize="hasRole('USER')">Has Role USER</div>

</body>
</html>
